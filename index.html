<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <title>Formaulaire d'inscription</title>
</head>
<body>
  
  <form action="/">
    <!-- pseudo -->
    <div class="pseudo__container">
      <label for="pseudo">Pseudo</label>
      <input type="text" id="pseudo" autocomplete="off">
      <span></span>
    </div>
    <!-- email -->
    <div class="email__container">
      <label for="email">Email</label>
      <input type="text" id="email" autocomplete="off">
      <span></span>
    </div>
    <!-- Mot de passe -->
    <div class="password__container">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" autocomplete="off">
      <p id="progress__bar"></p>
      <span></span>
      <div class="icons icons--password">
        <i class="far fa-eye" id="eye__top"></i>
        <i class="far fa-eye-slash" id="eye__slach__top"></i>
      </div>
    </div>
    <!-- Confirmation de mot de passe -->
    <div class="confirm__container">
      <label for="confirm">Confirmer mot de passe</label>
      <input type="password" id="confirm" autocomplete="off">
      <div class="icons icons--confirm">
        <i class="far fa-eye" id="eye__bottom"></i>
        <i class="far fa-eye-slash" id="eye__slash__bottom"></i>
      </div>
      <span></span>
    </div>
    <!-- valider l'inscription -->
    <input type="submit" value="Valider">
  </form>

  <script src="./js/script.js"></script>
</body>
</html>
